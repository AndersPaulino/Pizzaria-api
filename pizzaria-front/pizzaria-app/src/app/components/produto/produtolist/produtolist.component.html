<div class="container">
    <h3 class="alert alert-primary">Listagem de Produtos</h3>
    <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Nome do Produto</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dentro do loop *ngFor para listar os produtos -->
                    <tr *ngFor="let produto of lista; let i = index">
                        <th scope="row">{{ produto.id }}</th>
                        <td>{{ produto.pizzaList }}</td>
                        <td>{{ produto.valorProduto }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editar(modal1, produto, i)">Editar</button>
                            <button class="btn btn-danger" (click)="deletar(produto.id)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Atualizar Produto</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-produtodetails [produto]="produtoSelecionadoParaEdicao"
            (retorno)="addOuEditarProduto($event)"></app-produtodetails>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
    </div>
</ng-template>
