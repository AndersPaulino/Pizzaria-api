<form (ngSubmit)="salvar()">
  <button type="button" class="btn btn-primary" (click)="lancar(modal1)">Lançar Pizza</button>
  <button type="button" class="btn btn-primary" (click)="lancar(modal2)">Lançar Bebida</button>

  <div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Item</th>
        <th scope="col">Valor</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of produto.pizzaList; let i = index">
        <th scope="row">{{ pizza.id }}</th>
        <td>{{ pizza.sabor[0].nomeSabor }}</td>
        <td> {{ pizza.valorPizza }} </td>
        <td> <button type="button" class="btn btn-danger" (click)="excluirPizza(pizza,i)">Excluir</button> </td>
      </tr>
      <tr *ngFor="let bebida of produto.bebidaList; let i = index">
        <th scope="row">{{ bebida.id }}</th>
        <td> {{ bebida.nomeBebida }} </td>
        <td> {{ bebida.valorBebida }} </td>
        <td> <button type="button" class="btn btn-danger" (click)="excluirBebida(bebida,i)">Excluir</button> </td>
      </tr>
    </tbody>
  </table>
</div>
  <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
</form>





<ng-template #modal1 let-modal>
  <div class="modal-dialog modal-lg"> <!-- Use modal-lg for a large-sized modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Pizza Modal</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="salvar()">
          <div class="row">
            <div class="col-lg-12">
              <app-pizzalist [modoLancamento]="true" (retorno)="retornoPizzaList($event)"></app-pizzalist>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #modal2 let-modal>
  <div class="modal-dialog modal-lg"> <!-- Use modal-lg for a large-sized modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Bebida Modal</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="salvar()">
          <div class="row">
            <div class="col-lg-12">
              <app-bebidas-list [modoLancamento]="true" (retorno)="retornoBebidaList($event)"></app-bebidas-list>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
