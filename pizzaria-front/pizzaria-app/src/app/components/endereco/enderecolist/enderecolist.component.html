<div class="container">
    <h3 class="alert alert-primary">Listagem de Endereços!</h3>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Rua</th>
                        <th scope="col">Numero</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let endereco of lista; let i = index">
                        <th scope="row">{{ endereco.id }}</th>
                        <td> {{ endereco.bairro }} </td>
                        <td> {{ endereco.rua }} </td>
                        <td> {{ endereco.numero }} </td>
                        <td>
                            <button class="btn btn-primary" (click)="editar(modal1, endereco, i)">Editar</button>
                            <button class="btn btn-danger" (click)="deletar(endereco.id)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Atualizar Endereco</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-enderecodetails [endereco]="enderecoSelecionadoParaEdicao" (retorno)="addOuEditarEndereco($event)"></app-enderecodetails>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
